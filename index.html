<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código de Acesso Nasa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/nasa2.png">
</head>

<body id="body">
    <header id="header">
        <div class="container">
                <img src="img/nasa2.png" alt="" class="logo">
                <h1 class="titulo">Controle de Acesso a áreas restritas.</h1>
                <p class="texto">Para a garantia da segurança e privacidade de dados da empresa!</p>
                <div class="acesso">
                    <h2>Insira seu número de identificação:</h2>
                    <input type="number" placeholder="digite o numero de identificação" id="numero" name="numero">
                    <button id="sortear" onclick="acessar()">
                        VERIFIQUE
                    </button>

                </div>

                <img src="img/atenção.png" alt="" class="atencao">
        </div>
    </header>
<script src="script.js"></script>
</body>
</html>
